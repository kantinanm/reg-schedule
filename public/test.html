<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ระบบจองห้องเรียนออนไลน์</title>
  <!-- bootstrap css-->
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
  <!-- my css-->
  <link href="/public/body/body.css" rel="stylesheet">
  <link href="/public/body/bubble.css" rel="stylesheet">
  <link href="/public/form/form.css" rel="stylesheet">
  <link href="/public/form/button.css" rel="stylesheet">
  <!-- js -->
  <script src="/public/form/button.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Calender</a>
          </li>
        </ul>
        <div class="container-fluid">
            <div class="row justify-content-end">
              <div class="col-sm-2">
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="txtUsr" id="txtUsr" />
              </div>
              <div class="col-sm-2">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="txtPwd" id="txtPwd" />
              </div>
              <div class="col-sm-1">
                <button class="button" id="cmdSummit">
                  <span>Login</span>
                  <div class="icon">
                    <i class="fa fa-lock"></i>
                  </div>
                </button>
              </div>
            </div>
          </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./public/images/slides/schedule.png" alt="First slide">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Start bg bubbles-->
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>

        <li></li>
        <li></li>
      </ul>
      <!--End bg bubbles-->
